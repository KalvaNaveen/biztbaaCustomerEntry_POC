
<div class="table_Container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 ">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Customer Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Cusphone_numberteomer Column -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone Number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        City
      </th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- dateofbirth Column -->
    <ng-container matColumnDef="dateofbirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data Of Birth
      </th>
      <td mat-cell *matCellDef="let element">{{ element.dateofbirth }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Status
      </th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
      </th>
      <td mat-cell *matCellDef="let element" >
        <!-- {{ element.id }} -->
        <button mat-icon-button  matTooltip="To view Customer Details" (click)='viewCustomer(element.id)' ><mat-icon >wysiwyg</mat-icon></button> 
        <button mat-icon-button color="primary" matTooltip="To Edit  Customer" (click)='editCustomer(element.id)' ><mat-icon >edit</mat-icon></button> 
        <button mat-icon-button color="warn" matTooltip="To Delete Customer" (click)='deleteCustomer(element.id,element.name)' ><mat-icon >delete_forever</mat-icon></button> 
      </td>
    </ng-container>
  </table>
</div>

<div class="spinner__position">
  <mat-spinner *ngIf="activateSpinner"></mat-spinner>
</div>
